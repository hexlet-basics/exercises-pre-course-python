name: Переменные и конкатенация
tips:
  - >
    Подумайте, с какой строкой и в каком порядке нужно склеивать переменные,
    чтобы получить такой двухстрочный вывод тела письма.
  - >
    Помните, что можно создать строку, которая содержит только управляющую
    последовательность `\n`. Вы можете конкатенировать эту строку с переменными
    для правильного форматирования текста.
definitions:
  - name: Конкатенация
    description: >
      операция соединения двух строк. Например, `console.log("King's " + '
      Landing');`
