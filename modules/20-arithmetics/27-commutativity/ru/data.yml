name: Коммутативная операция
tips:
  - >
    [Подробнее про
    коммутативность](https://ru.wikipedia.org/wiki/Коммутативность)
definitions:
  - name: Коммутативность
    description: >
      свойство операции, когда изменение порядка операндов не влияет на
      результат. Например, сложение — коммутативная операция: от перемены мест
      слагаемых сумма не меняется.
