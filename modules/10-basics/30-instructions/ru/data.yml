definitions:
  - name: Интерпретатор
    description: |
      программа, выполняющая код на Python.
  - name: Инструкция (statement)
    description: >-
      команда для компьютера, написанная на языке программирования. Код на
      Python — это набор инструкций, разделенных (чаще всего) переводом строки.
